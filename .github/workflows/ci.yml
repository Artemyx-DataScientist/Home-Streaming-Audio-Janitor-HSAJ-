name: CI

on:
  push:
    branches: ["main", "work"]
  pull_request:

jobs:
  bridge:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bridge
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  core:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: core
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements-dev.txt
      - name: Run Ruff
        run: ruff check .
      - name: Run Black
        run: black --check .
      - name: Run Pytest
        run: pytest
